name: Deploy React Vite App

on:
  push:
    branches:
      - chakra

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create SSH Directory
        run: mkdir -p /home/runner/.ssh

      - name: Add SSH Private Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > /home/runner/.ssh/github-actions
        shell: bash

      - name: Set SSH Key Permissions
        run: chmod 600 /home/runner/.ssh/github-actions

      - name: Add Server to Known Hosts
        run: ssh-keyscan -p 22 -H 102.127.29.15 >> /home/runner/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -p 22 -i /home/runner/.ssh/github-actions root@102.127.29.15 "echo SSH connection successful"

      - name: Deploy to server
        run: |
          rsync -avz -e "ssh -p 22 -i /home/runner/.ssh/github-actions" \
            dist/ root@102.127.29.15:/var/www/html/

      - name: Reload Nginx
        run: |
          ssh -p 22 -i /home/runner/.ssh/github-actions root@102.127.29.15 'sudo systemctl reload nginx'
