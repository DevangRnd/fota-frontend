name: Deploy Vite React App to Server

on:
  push:
    branches:
      - chakra  # Trigger on pushes to the chakra branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: chakra  # Ensure it's using the chakra branch

      # Set up SSH for server access
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Add the server's SSH fingerprint to known_hosts to avoid verification errors
      - name: Add SSH host key
        run: |
          ssh-keyscan -H 103.209.145.218 >> ~/.ssh/known_hosts

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you need

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the React app using Vite
      - name: Build app
        run: |
          npm run build

      # Deploy to server
      - name: Deploy to server
        run: |
          ssh root@103.209.145.218 << 'EOF'
            cd /var/www/fota-frontend

            # Discard any local changes and reset to the latest commit from the chakra branch
            git reset --hard

            # Pull the latest code from the chakra branch
            git pull origin chakra

            # Install dependencies (if needed)
            npm install

            # Build the app (if needed)
            npm run build

            # Remove old build files and copy the new build files
            rm -rf /var/www/fota-frontend/dist/*
            cp -r /var/www/fota-frontend/build/* /var/www/fota-frontend/dist/

            # Restart Nginx (optional, in case server needs to serve new build)
            sudo systemctl restart nginx
          EOF
