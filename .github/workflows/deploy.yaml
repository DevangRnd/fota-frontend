name: Deploy Vite App

on:
  push:
    branches:
      - chakra # Adjust if deploying from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clear Node modules (optional for a fresh build)
        run: rm -rf node_modules

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Updated to Node.js 18

      - name: Install dependencies
        run: npm install

      - name: Check if dist directory exists before build
        run: |
          echo "Checking if dist/ exists before build"
          ls -la || true  # This step will show the project root content

      - name: Build the Vite app
        run: |
          echo "Running npm run build"
          npm run build
          echo "Build completed"

      - name: Check if dist directory exists after build
        run: |
          echo "Checking if dist/ exists after build"
          ls -la dist/ || echo "dist/ does not exist"

      - name: Upload production-ready files to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Sync the build files to the correct target directory
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            dist/ root@103.209.145.218:/var/www/fota-frontend/

      - name: Restart Nginx
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@103.209.145.218 \
            "sudo systemctl restart nginx"
