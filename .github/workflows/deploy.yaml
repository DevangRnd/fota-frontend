name: Deploy Vite React App to Server

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up SSH for server access
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Add the server's SSH fingerprint to known_hosts to avoid verification errors
      - name: Add SSH host key
        run: |
          ssh-keyscan -H 103.209.145.218 >> ~/.ssh/known_hosts

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you need

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the React app using Vite
      - name: Build app
        run: |
          npm run build

      # Deploy to the server
      - name: Deploy to server
        run: |
          ssh root@103.209.145.218 "cd /var/www/my-app && git pull && npm install && npm run build && rm -rf /var/www/my-app/dist/* && cp -r /var/www/my-app/build/* /var/www/my-app/dist/"
